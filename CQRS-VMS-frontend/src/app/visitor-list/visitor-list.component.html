
<div class="header">
  <h2>Visitor List</h2>
  </div>
<div class="tbody">

<table mat-table [dataSource]="visitor" class="mat-elevation-z8 tbody">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Purpose of Visit Column -->
    <ng-container matColumnDef="purposeOfVisit">
      <th mat-header-cell *matHeaderCellDef> Purpose of Visit </th>
      <td mat-cell *matCellDef="let element"> {{element.purposeOfVisit}} </td>
    </ng-container>
  
    <!-- Visit Date Column -->
    <ng-container matColumnDef="visitDate">
      <th mat-header-cell *matHeaderCellDef> Visit Date </th>
      <td mat-cell *matCellDef="let element"> {{element.visitDate | date}} </td>
    </ng-container>
  
    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.officeLocation}} </td>
    </ng-container>
  
    <!-- Host Name Column -->
    <ng-container matColumnDef="hostName">
      <th mat-header-cell *matHeaderCellDef> Host Name </th>
      <td mat-cell *matCellDef="let element"> {{element.hostName}} </td>
    </ng-container>
  
    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
